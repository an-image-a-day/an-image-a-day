<!DOCTYPE html>
<html lang="en">
  <head>
    <title>An Image a Day &ndash; {{channel}} channel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="mdl-layout">
      <h1>An Image a Day &ndash; {{channel}} channel</h1>
      {% for year in years %}
        {% for month in year.months %}
          <h2>{{month.name}} {{year}}</h2>
          <div class="mdl-grid">
            {% for image in month.images %}
              <div class="mdl-cell mdl-cell--2-col"><a href="{{image.spec.source_url}}">
                <div class="demo-card-image mdl-card mdl-shadow--2dp" style="background: url('{{image.url}}') center / cover; background-color: white; width: 250px; height: 150px;">
                  <div class="mdl-card__title mdl-card--expand"></div>
                  <div class="mdl-card__actions" style="height: 52px; padding: 16px; background: rgba(0, 0, 0, 0.2);">
                    <span class="demo-card-image__filename" style="color: white; font-size: 14px; font-weight: 500;">{{image.spec.credit.text}}</span>
                  </div>
                </div>
              </a></div>
            {% endfor %}
          </div>
        {% endfor %}
      {% endfor %}
    </div>
  </body>
</html>
